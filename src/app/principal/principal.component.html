<div class="row contenedorComponentePrincipal">

  <div class="col-3 col-xl-2 barraLateral">

    <div class="opcionesBarraLateral">


      <h3 (click)="seleccionarCategoria('archivos')"
       class="textoOpcionesBarraLateral">Mis documentos</h3>

    </div>
    <div class="opcionesBarraLateral">

      <h3 class="textoOpcionesBarraLateral">Compartidos</h3>
    </div>

<div class="opcionesBarraLateral2">

          
          <button class="btnAzulGn" type="button" name="button"
          (click)="seleccionarCategoria('nuevoArchivo')"
          >Nuevo</button>
</div>

  </div>
  <div class=" col-9 col-xl-10">


    <div *ngIf=" categoriaSeleccionada == 'nuevoArchivo'" class="cajaNuevoArchivo">

        <div class="row">

          <div class="col-12">
            <h3 class="textoAzulMd">Subir Archivo</h3>           
          </div>

          <div class="col-12">
            <input  (change)="onArchivoSeleccionado($event)" type="file" name="" id="" >
          </div>

          <div style="margin:20px;" class="col-12">
            <button class="btnAzulPq" type="button" (click)="onSubirArchivo()" >Subir</button>

          </div>
        </div>
        
    </div>


    <!-- SecciÃ³n para mostrar los archivos del usuario-->
    <div *ngIf="categoriaSeleccionada == 'archivos'" class="row filaArchivos">

      <div *ngFor =" let elemento of listaDeArchivos" class="col-6 col-md-4 col-lg-3 col-xl-2">

        <div  class="cajaArchivo">
          <div  class="row rowArchivo" >
            <div class="col-12">
              <img *ngIf=" elemento.extension == '.mp3'" style="margin-left:-15px; margin-top:-15px;" 
              src="assets/iconos/mp3Logo.png" height="60px" width="60px">
              
              <img *ngIf=" elemento.extension == '.jpg' 
              || elemento.extension == '.png'
              || elemento.extension == '.jpeg' " 
              style="margin-left:-15px; margin-top:-15px;" src="assets/iconos/imageLogo.png" height="60px" width="60px">
            
              <img *ngIf=" elemento.extension == '.xlsx'" style="margin-left:-15px; margin-top:-15px;" 
              src="assets/iconos/excelLogo.png" height="60px" width="60px">
            
              <img *ngIf=" elemento.extension == '.pdf'" style="margin-left:-15px; margin-top:-15px;" 
              src="assets/iconos/pdfLogo.png" height="60px" width="60px">
              
              <img *ngIf=" elemento.extension == '.pptx'" style="margin-left:-15px; margin-top:-15px;" 
              src="assets/iconos/pwpLogo.png" height="60px" width="60px">
            
            <img *ngIf=" elemento.extension == '.docx'
                      || elemento.extension == '.doc' "
             style="margin-left:-15px; margin-top:-15px;" 
            src="assets/iconos/wordLogo.png" height="60px" width="60px">

            <img *ngIf=" elemento.extension == '.txt'" style="margin-left:-15px; margin-top:-15px;" 
            src="assets/iconos/txtLogo.png" height="60px" width="60px">

          </div>
            <div class="col-12">

                          <h4 class="textoArchivo">{{elemento.nombre}}</h4>
                          <h5 style="text-align:center; font-size:10px;">{{elemento.fechaSubida}}</h5>


                          <div *ngIf ="archivoOpcSeleccionado == elemento.id" class="ventanaOpcionesArchivo">

                            <div class="opcionArchivo d-flex">
                              <svg fill="#2196f3" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M0 0h24v24H0z" fill="none"/>
                                  <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                              </svg>
                              <p class="textoOpcionArchivo">Compartir</p>
                            </div>

                            <div (click)="onDescargarArchivo(elemento.id)" class="opcionArchivo d-flex">
                              <svg fill="#2196f3" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                                  <path d="M0 0h24v24H0z" fill="none"/>
                              </svg>

                              <p class="textoOpcionArchivo">Descargar</p>

                            </div>
                            <div class="opcionArchivo d-flex">
                              <svg fill="#2196f3" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M0 0h24v24H0z" fill="none"/>
                                  <path d="M3 4l9 16 9-16H3zm3.38 2h11.25L12 16 6.38 6z"/>
                              </svg>
                              <p class="textoOpcionArchivo">Detalles</p>

                            </div>
                            <div  (click)="onEliminarArchivo(elemento.id)" 
                            class="opcionArchivo d-flex">

                              <svg fill="#2196f3" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                  <path d="M0 0h24v24H0z" fill="none"/>
                              </svg>
                              <p class="textoOpcionArchivo">Eliminar</p>

                            </div>
                            <div class="opcionArchivo d-flex">
                              <svg fill="#2196f3" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M0 0h24v24H0z" fill="none"/>
                                  <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                              </svg>
                              <p class="textoOpcionArchivo">Hacer una copia</p>
                            </div>

                            </div>



            </div>

            <div (click)="onArchivoOpcSeleccionar(elemento.id)" class="col-12 barraInferiorArchivo d-flex ">
              <svg  style="height:100%; " fill="#fff" height="20" viewBox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"/>
                  <path d="M0-.75h24v24H0z" fill="none"/>
              </svg>
            </div>

          </div>

        </div>

      </div>
     



    </div>


  </div>

</div>
